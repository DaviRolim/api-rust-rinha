events {
    use epoll;
    worker_connections 2048;
}
http {
    access_log off;
    error_log /dev/null emerg;
    upstream api {
        server api01:3000;
        server api02:3001;
        keepalive 200;
    }
    server {
        listen 9999;

        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}